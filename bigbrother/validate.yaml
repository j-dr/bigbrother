#example configuration file for BCC validation
#general information
Ministry  :
  omegam  : 0.286
  omegal  : 0.714
  h       : 0.7
  minz    : 0.0
  maxz    : 2.0
  area    : 10000
  simname : "Buzzard-1-oldhalos"


#galaxy catalog information
GalaxyCatalog  :
  catalog_type  : BCC
  filestruct    :
    truth         :  /nfs/slac/des/fs1/g/sims/jderose/addgals/catalogs/Buzzard/Catalog_v1.1/truth/Buzzard*fit
  fieldmap      :
    luminosity  :
      - AMAG : [ truth ]
    appmag      :
      - OMAG : [ truth ]
    azim_ang    :
      - RA   : [ truth ]
    polar_ang   :
      - DEC  : [ truth ]
    redshift    :
      - Z    : [ truth ]
    central    :
      - CENTRAL : [ truth ]
    halomass    :
      - M200    : [ truth ]
    rhalo       :
      - RHALO   : [ truth ]
  unitmap  :
    azim_ang  : ra
    polar_ang : dec
    appmag    : mag
    luminosity: mag
  filters  :
    - Appmag
  zbins : np.linspace(0, 2.0, 6)

#halo catalog information
HaloCatalog  :
  catalog_type  : BCC
  filestruct    :
    truth       :  /nfs/slac/des/fs1/g/sims/jderose/addgals/catalogs/Buzzard/Catalog_v1.1/halos/Buzzard*rotated*fit

#Some configuration parameters for running validations
Validate  :
  nmap  : 2
  savefile : Buzzard-1_ministry.pkl
